<!DOCTYPE html>
<html>
<head>
    <title>Ticket List</title>
</head>
<body>
    <h1>All Tickets</h1>
    <ul>
        {% for ticket in object_list %}
            <li>
                <a href="{% url 'ticket-detail' ticket.pk %}">
                    {{ ticket.subject }} ({{ ticket.status }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
