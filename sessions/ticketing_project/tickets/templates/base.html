<!DOCTYPE html>
<html>
<head>
    <title>Support System - {% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            Hello, {{ user.username }} | 
            <a href="{% url 'ticket-list' %}">My Tickets</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
